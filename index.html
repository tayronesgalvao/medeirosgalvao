<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste - Log√≠stica Interligada</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent; /* Fundo transparente */
      font-family: sans-serif;
    }

    #svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    #svg-container svg {
      width: 90%;
      height: auto;
      max-height: 100%;
      pointer-events: none;
    }

    #svg-container svg path {
      fill: #013220; /* verde escuro */
      stroke: #00ff00; /* contorno verde */
      stroke-width: 1;
      transition: all 0.3s ease;
      pointer-events: auto;
    }

    #svg-container svg path:hover {
      fill: #39ff14; /* verde neon */
      stroke: #39ff14;
      filter: drop-shadow(0 0 8px #39ff14);
      transform: scale(1.02);
      transform-origin: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="svg-container"></div>

  <script>
    fetch("mapa_nordeste_vetor.svg")
      .then(res => res.text())
      .then(svg => {
        document.getElementById("svg-container").innerHTML = svg;
      });
  </script>

</body>
</html>
