<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste - Log√≠stica Interligada</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: sans-serif;
    }

    #svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    #svg-container svg {
      width: 90%;
      height: auto;
      max-height: 100%;
      fill-opacity: 1;
    }

    #svg-container svg path {
      fill: #004d00;
      stroke: #00ff66;
      stroke-width: 1.2;
      transition: all 0.3s ease-in-out;
      pointer-events: auto;
    }

    #svg-container svg path:hover {
      fill: #00ff99;
      stroke: #00ff99;
      filter: drop-shadow(0 0 25px #00ff99);
      cursor: pointer;
      stroke-width: 2;
      transform: scale(1.06);
      transform-origin: center;
      animation: glow 1.2s infinite ease-in-out;
    }

    .tooltip {
      position: absolute;
      background: rgba(0, 0, 0, 0.7);
      color: #00ff99;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 8px #00ff99); }
      50% { filter: drop-shadow(0 0 30px #00ff99); }
      100% { filter: drop-shadow(0 0 8px #00ff99); }
    }

    @media (max-width: 768px) {
      #svg-container svg {
        width: 100%;
      }
      #svg-container {
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>

  <div id="svg-container"></div>
  <div class="tooltip" id="tooltip"></div>

  <script>
    fetch("mapa_nordeste_vetor.svg")
      .then(res => res.text())
      .then(svg => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(svg, "image/svg+xml");
        const tooltip = document.getElementById("tooltip");

        const svgElement = doc.documentElement;
        const ns = "http://www.w3.org/2000/svg";

        const paths = doc.querySelectorAll("path");

        document.getElementById("svg-container").appendChild(svgElement);

        paths.forEach((path) => {
          if (!path.querySelector("title") && path.id) {
            const title = document.createElementNS(ns, "title");
            title.textContent = path.id.charAt(0).toUpperCase() + path.id.slice(1);
            path.appendChild(title);
          }

          path.addEventListener("mousemove", (e) => {
            tooltip.style.left = e.clientX + 10 + "px";
            tooltip.style.top = e.clientY + 10 + "px";
            tooltip.innerText = path.id;
            tooltip.style.display = "block";
          });

          path.addEventListener("mouseleave", () => {
            tooltip.style.display = "none";
          });
        });
      });
  </script>

</body>
</html>
