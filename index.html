<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste - Logística Interligada</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    #svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* elevar o SVG acima das partículas */
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none; /* desabilita eventos por padrão */
    }

    #svg-container svg {
      width: 90%;
      height: auto;
      max-height: 100%;
      fill-opacity: 0.3;
    }

    #svg-container svg path {
      fill: rgba(70, 130, 180, 0.4);
      stroke: #ffffff;
      stroke-width: 1;
      transition: all 0.3s ease;
      pointer-events: auto; /* permite interação */
    }

    #svg-container svg path:hover {
      fill: rgba(0, 255, 255, 0.7);
      stroke: #00ffff;
      filter: drop-shadow(0 0 5px #0ff);
      cursor: pointer;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0; /* colocar partículas abaixo do SVG */
    }
  </style>
</head>
<body>

  <!-- Partículas -->
  <div id="particles-js"></div>

  <!-- SVG externo injetado dinamicamente -->
  <div id="svg-container"></div>

  <!-- Script de partículas -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 160, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3, random: false },
        size: { value: 2, random: true },
        line_linked: {
          enable: true,
          distance: 100,
          color: "#ffffff",
          opacity: 0.5,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.9 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Carrega e injeta o SVG no container
    fetch("mapa_nordeste_vetor.svg")
      .then(res => res.text())
      .then(svg => {
        document.getElementById("svg-container").innerHTML = svg;
      });
  </script>

</body>
</html>
