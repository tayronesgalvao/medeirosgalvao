<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste - Log√≠stica Interligada</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: transparent;
      font-family: sans-serif;
    }

    #svg-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;
    }

    #svg-container svg {
      width: 90%;
      height: auto;
      max-height: 100%;
      fill-opacity: 1;
    }

    #svg-container svg path {
      fill: #006400;
      stroke: #00ff00;
      stroke-width: 1.2;
      transition: all 0.3s ease-in-out;
      pointer-events: auto;
    }

    #svg-container svg path:hover {
      fill: #00ff99;
      stroke: #00ff99;
      filter: drop-shadow(0 0 25px #00ff99);
      cursor: pointer;
      stroke-width: 2;
      transform: scale(1.05);
      transform-origin: center;
      animation: glow 1.2s infinite ease-in-out;
    }

    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #00ff99); }
      50% { filter: drop-shadow(0 0 25px #00ff99); }
      100% { filter: drop-shadow(0 0 5px #00ff99); }
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    @media (max-width: 768px) {
      #svg-container svg {
        width: 100%;
      }
      #svg-container {
        pointer-events: auto;
      }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div id="svg-container"></div>

  <script>
    let particleSystem;
    particlesJS("particles-js", {
      particles: {
        number: { value: 180, density: { enable: true, value_area: 800 } },
        color: { value: "#66ffc2" },
        shape: { type: "circle" },
        opacity: { value: 0.35, random: false },
        size: { value: 2.5, random: true },
        line_linked: {
          enable: true,
          distance: 100,
          color: "#66ffc2",
          opacity: 0.6,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.9 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    fetch("mapa_nordeste_vetor.svg")
      .then(res => res.text())
      .then(svg => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(svg, "image/svg+xml");

        doc.querySelectorAll("path").forEach(path => {
          if (!path.querySelector("title") && path.id) {
            const title = doc.createElementNS("http://www.w3.org/2000/svg", "title");
            title.textContent = path.id.charAt(0).toUpperCase() + path.id.slice(1);
            path.appendChild(title);
          }

          path.addEventListener("click", () => {
            const canvas = document.querySelector("#particles-js > canvas");
            const rect = canvas.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const event = new MouseEvent("mousemove", {
              clientX: centerX,
              clientY: centerY,
              bubbles: true
            });
            canvas.dispatchEvent(event);
          });
        });

        document.getElementById("svg-container").innerHTML = new XMLSerializer().serializeToString(doc);
      });
  </script>

</body>
</html>
