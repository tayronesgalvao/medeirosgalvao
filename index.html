<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste com Rede Neural</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #svg-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 90%;
      height: auto;
      max-height: 100%;
    }

    path {
      fill: #013220;
      stroke: #00ff00;
      stroke-width: 1;
      transition: all 0.3s ease;
    }

    path:hover {
      fill: #39ff14;
      stroke: #39ff14;
      filter: drop-shadow(0 0 8px #39ff14);
      transform: scale(1.02);
      transform-origin: center;
      cursor: pointer;
    }

    #neural-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="neural-canvas"></canvas>

  <div id="svg-container">
    <!-- ⚠️ Aqui está um exemplo SVG SIMPLIFICADO com 3 estados -->
    <svg viewBox="0 0 1000 1000" id="mapa">
      <path id="rn" d="M 300,300 L 340,320 L 320,360 Z" />
      <path id="pb" d="M 400,320 L 440,340 L 420,380 Z" />
      <path id="pe" d="M 500,340 L 540,360 L 520,400 Z" />
    </svg>
  </div>

  <script>
    const canvas = document.getElementById('neural-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const estados = ['rn', 'pb', 'pe'];
    let nodes = [];

    function calcularPontos() {
      nodes = estados.map(id => {
        const el = document.getElementById(id);
        const box = el.getBoundingClientRect();
        return {
          x: box.left + box.width / 2,
          y: box.top + box.height / 2,
          vx: (Math.random() - 0.5) * 0.2,
          vy: (Math.random() - 0.5) * 0.2
        };
      });
    }

    function desenharConexoes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = '#00ffcc';
      ctx.lineWidth = 1;
      ctx.shadowColor = '#00ffcc';
      ctx.shadowBlur = 6;

      for (let i = 0; i < nodes.length; i++) {
        for (let j = i + 1; j < nodes.length; j++) {
          const a = nodes[i];
          const b = nodes[j];
          const dx = a.x - b.x;
          const dy = a.y - b.y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 300) {
            ctx.beginPath();
            ctx.moveTo(a.x, a.y);
            ctx.lineTo(b.x, b.y);
            ctx.stroke();
          }
        }
      }

      nodes.forEach(node => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ffcc';
        ctx.fill();

        node.x += node.vx;
        node.y += node.vy;

        if (node.x < 0 || node.x > window.innerWidth) node.vx *= -1;
        if (node.y < 0 || node.y > window.innerHeight) node.vy *= -1;
      });

      requestAnimationFrame(desenharConexoes);
    }

    window.onload = () => {
      calcularPontos();
      desenharConexoes();
    };

    window.onresize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      calcularPontos();
    };
  </script>

</body>
</html>
