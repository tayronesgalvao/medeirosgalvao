<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mapa Nordeste com Rede Neural</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
    }

    #svg-container {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    svg {
      width: 90%;
      height: auto;
      max-height: 100%;
    }

    path {
      fill: #013220;
      stroke: #00ff00;
      stroke-width: 1;
      transition: all 0.3s ease;
    }

    path:hover {
      fill: #39ff14;
      stroke: #39ff14;
      filter: drop-shadow(0 0 8px #39ff14);
      transform: scale(1.02);
      transform-origin: center;
      cursor: pointer;
    }

    #neural-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <canvas id="neural-canvas"></canvas>

  <div id="svg-container">
    <!-- SVG embedado diretamente no HTML -->
    <svg viewBox="0 0 1000 1000" id="mapa">
      <!-- Exemplo: IDs para estados -->
      <path id="rn" d="..."/>
      <path id="pb" d="..."/>
      <path id="pe" d="..."/>
      <!-- ...adicione todos os paths com IDs... -->
    </svg>
  </div>

  <script>
    const canvas = document.getElementById('neural-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      calculatePositions(); // recalcular
    });

    let nodes = [];

    function calculatePositions() {
      const svg = document.getElementById("mapa");
      const estados = ['rn', 'pb', 'pe', 'ce', 'al', 'pi', 'se', 'ba'];
      nodes = estados.map(id => {
        const el = document.getElementById(id);
        const box = el.getBoundingClientRect();
        return {
          x: box.left + box.width / 2,
          y: box.top + box.height / 2
        };
      });
    }

    const connections = [
      [0, 1], [1, 2], [2, 3], [3, 0], [0, 4],
      [4, 6], [6, 7], [7, 5], [5, 3], [2, 6]
    ];

    function drawConnections() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#00ff99';
      ctx.lineWidth = 1;
      ctx.shadowColor = '#00ff99';
      ctx.shadowBlur = 4;

      connections.forEach(([i, j]) => {
        const from = nodes[i];
        const to = nodes[j];
        ctx.beginPath();
        ctx.moveTo(from.x, from.y);
        ctx.lineTo(to.x, to.y);
        ctx.stroke();
      });

      nodes.forEach(node => {
        ctx.beginPath();
        ctx.arc(node.x, node.y, 3, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ff99';
        ctx.fill();
      });
    }

    function animate() {
      drawConnections();
      requestAnimationFrame(animate);
    }

    window.onload = () => {
      calculatePositions();
      animate();
    };
  </script>

</body>
</html>
