<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Particles Background</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: transparent;
      }
      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <script>
      particlesJS('particles-js', {
        particles: {
          number: {
            value: 130,
            density: {
              enable: true,
              value_area: 700
            }
          },
          color: { value: "#00ff00" }, // Partículas verdes
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 2.5 },
          line_linked: {
            enable: true,
            distance: 90, // Linhas mais próximas = mais interligação
            color: "#ffffff", // Linhas brancas
            opacity: 0.6,
            width: 1
          },
          move: {
            enable: true,
            speed: 1.8,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false
          }
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "grab"
            },
            onclick: {
              enable: true,
              mode: "push"
            },
            resize: true
          },
          modes: {
            grab: {
              distance: 140,
              line_linked: {
                opacity: 1
              }
            },
            push: {
              particles_nb: 4
            }
          }
        },
        retina_detect: true
      });
    </script>
  </body>
</html>
