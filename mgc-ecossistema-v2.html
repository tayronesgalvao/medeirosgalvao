<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ecossistema Orbital com Part√≠culas</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000a12;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <script>
    const canvas = document.getElementById("orbitCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    const orbits = [100, 150, 200, 250, 300, 350];
    const particles = [];

    const planets = orbits.map((radius, index) => ({
      angle: index * (Math.PI / 3),
      speed: 0.005 + index * 0.001,
      radius,
      size: 10 + (index % 2) * 4,
      hover: false,
      moons: index % 2 === 0 ? [{ angle: 0, speed: 0.015, distance: 20 }] : [],
      dataNodes: Array.from({ length: 4 }, (_, i) => ({
        angle: (Math.PI / 2) * i,
        distance: 15 + i * 10,
        speed: 0.008 + i * 0.002
      }))
    }));

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawOrbit(radius) {
      ctx.beginPath();
      ctx.setLineDash([3, 6]);
      ctx.strokeStyle = "#4448";
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawMoonOrbit(x, y, moon) {
      ctx.beginPath();
      ctx.setLineDash([2, 4]);
      ctx.strokeStyle = "#6664";
      ctx.arc(x, y, moon.distance, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawPlanet(planet) {
      const x = centerX + planet.radius * Math.cos(planet.angle);
      const y = centerY + planet.radius * Math.sin(planet.angle);
      planet.x = x;
      planet.y = y;

      if (planet.hover) {
        ctx.beginPath();
        ctx.setLineDash([2, 3]);
        ctx.lineWidth = 1;
        ctx.strokeStyle = "#00ffcc";
        ctx.arc(x, y, planet.size * 3, 0, 2 * Math.PI);
        ctx.stroke();
      } else {
        ctx.beginPath();
        ctx.setLineDash([]);
        ctx.arc(x, y, planet.size, 0, 2 * Math.PI);
        ctx.fillStyle = "#ccc";
        ctx.fill();
      }

      planet.moons.forEach(moon => {
        drawMoonOrbit(x, y, moon);
        const mx = x + moon.distance * Math.cos(moon.angle);
        const my = y + moon.distance * Math.sin(moon.angle);
        ctx.beginPath();
        ctx.arc(mx, my, 3, 0, 2 * Math.PI);
        ctx.fillStyle = "#888";
        ctx.fill();
        moon.angle += moon.speed;
      });

      planet.dataNodes.forEach(node => {
        const dx = x + node.distance * Math.cos(node.angle);
        const dy = y + node.distance * Math.sin(node.angle);
        ctx.beginPath();
        ctx.arc(dx, dy, 1.5, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ffaa";
        ctx.fill();
        node.angle += node.speed;
      });
    }

    function drawParticles() {
      ctx.setLineDash([]);
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 1.5, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ffaa";
        ctx.fill();

        for (let j = i + 1; j < particles.length; j++) {
          const q = particles[j];
          const dx = p.x - q.x;
          const dy = p.y - q.y;
          const dist = dx * dx + dy * dy;
          if (dist < 10000) {
            ctx.beginPath();
            ctx.moveTo(p.x, p.y);
            ctx.lineTo(q.x, q.y);
            ctx.strokeStyle = "#00ffaa22";
            ctx.stroke();
          }
        }
      });
    }

    function drawNetworkLines() {
      ctx.setLineDash([2, 6]);
      ctx.strokeStyle = "#00ff8888";
      planets.forEach((a, i) => {
        for (let j = i + 1; j < planets.length; j++) {
          const b = planets[j];
          ctx.beginPath();
          ctx.moveTo(a.x, a.y);
          ctx.lineTo(b.x, b.y);
          ctx.stroke();
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      drawParticles();

      ctx.beginPath();
      ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      orbits.forEach(drawOrbit);
      planets.forEach(planet => {
        drawPlanet(planet);
        planet.angle += planet.speed;
      });

      drawNetworkLines();

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach(p => {
        const dx = mouseX - p.x;
        const dy = mouseY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        p.hover = distance < p.size + 6;
      });
    });
  </script>
</body>
</html>
