<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ecossistema Orbital MGC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000a12;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="orbitCanvas"></canvas>

  <script>
    const canvas = document.getElementById("orbitCanvas");
    const ctx = canvas.getContext("2d");

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const centerX = width / 2;
    const centerY = height / 2;

    const orbits = [80, 120, 160, 200, 240, 280];
    const planets = orbits.map((radius, index) => ({
      angle: index * (Math.PI / 3),
      speed: 0.005 + index * 0.001,
      radius,
      size: 8 + (index % 2) * 4, // tamanhos diferentes
      hover: false,
      moons: index % 2 === 0 ? [{ angle: 0, speed: 0.02, distance: 15 }] : []
    }));

    function drawOrbit(radius) {
      ctx.beginPath();
      ctx.setLineDash([3, 6]);
      ctx.strokeStyle = "#8884";
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.stroke();
    }

    function drawPlanet(planet) {
      const x = centerX + planet.radius * Math.cos(planet.angle);
      const y = centerY + planet.radius * Math.sin(planet.angle);
      planet.x = x;
      planet.y = y;

      ctx.beginPath();
      ctx.arc(x, y, planet.hover ? planet.size + 3 : planet.size, 0, 2 * Math.PI);
      ctx.fillStyle = planet.hover ? "#00ffcc" : "#ccc";
      ctx.fill();

      // desenhar luas
      planet.moons.forEach(moon => {
        const mx = x + moon.distance * Math.cos(moon.angle);
        const my = y + moon.distance * Math.sin(moon.angle);
        ctx.beginPath();
        ctx.arc(mx, my, 3, 0, 2 * Math.PI);
        ctx.fillStyle = "#888";
        ctx.fill();
        moon.angle += moon.speed;
      });
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);

      // centro maior
      ctx.beginPath();
      ctx.arc(centerX, centerY, 12, 0, 2 * Math.PI);
      ctx.fillStyle = "#ffffff";
      ctx.fill();

      // desenha Ã³rbitas e planetas
      orbits.forEach(drawOrbit);
      planets.forEach(planet => {
        drawPlanet(planet);
        planet.angle += planet.speed;
      });

      requestAnimationFrame(draw);
    }

    draw();

    window.addEventListener("resize", () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    canvas.addEventListener("mousemove", e => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      planets.forEach(p => {
        const dx = mouseX - p.x;
        const dy = mouseY - p.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        p.hover = distance < p.size + 5;
      });
    });
  </script>
</body>
</html>
